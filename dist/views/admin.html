<div class="page-header">
  <h2>Admin</h2>
</div>
<div class="tabbable tabs-left">
  <select ng-model="resourceType" ng-options="value.label for value in resourceTypes" ng-change="changedResourceType()"></select>
  <select ng-model="resourceType.action" ng-options="action.func for action in resourceType.actions" ng-change="changedAction()"></select>
  <input type="text" ng-model="parameter1">
  <button ng-show="parameter1" ng-click="parameter1 = ''">empty</button>
  <button ng-click="changedParameter()">run</button>
  <div ng-show="resourceType.action.documentation">
    <h2>Documentation</h2>
    <p>{{ resourceType.action.documentation }}</p>
    <hr>
  </div>
  <p ng-hide="resources.length &gt; 0">loading resources</p>
  <div ng-hide="parameter1" ng-repeat="resource in resources" class="resources">
    <div class="resource">
      <div class="resourceUuid"><a ng-click="showSingleResource(resource)" class="plainUuid">  {{ resource.uuid }}</a><a ng-show="uuidDestinationType" class="linkedUuid">{{ resource.uuid }}</a></div>
      <div class="resourceName">{{ resource.name }}</div>
    </div>
  </div>
  <hr>
  <form ng-show="parameter1">
    <div class="row">
      <div class="span6">
        <fieldset>
          <div ng-repeat="(propertyKey, propertyValue) in resource" class="control-group">
            <label class="control-label">{{propertyKey}}</label>
            <div class="controls">
              <input type="text" ng-model="resource[propertyKey]" class="span4">
              <button ng-click="resource[propertyKey] = null">make NULL</button>
            </div>
          </div>
          <hr>
          <div class="form-actions">
            <button type="submit" ng-click="updateResource(resource)" class="btn btn-success">{{ui.teamup.saveMember}}</button>
          </div>
        </fieldset>
      </div>
    </div>
  </form>
</div>
