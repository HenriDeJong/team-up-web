<section id="groups-wish">
  <form>
    <div class="row">
      <div class="span6">
        <fieldset>
          <div class="form-group dater">
            <label style="width:127px" class="control-label">{{ui.planboard.from}} </label>
            <label class="control-label">{{ui.planboard.till}}</label>
            <div class="controls">
              <input name="date-start" type="text" ng-model="tasks.start" data-date-format="dd-MM-yyyy" bs-datepicker=""><i class="icon-calendar"></i>
              <input name="date-start" type="text" ng-model="tasks.end" data-date-format="dd-MM-yyyy" bs-datepicker=""><span><i class="icon-calendar"></i></span>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <hr>
    <div class="form-actions">
      <button type="button" ng-click="$hide()" class="btn btn-default btn-sm">{{ui.teamup.cancel}}</button>
      <button type="button" ng-click="saveWish(popover.id, popover.wish); $hide()" class="btn btn-primary btn-sm">{{ui.teamup.confirms.remove}}</button>
    </div>
  </form>
</section>
