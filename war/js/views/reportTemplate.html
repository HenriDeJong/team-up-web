<div class="modal-header">
	<h4 ng-hide="view.newReport == true" >{{report.title}}</h4>
	<h4 ng-hide="view.newReport == false">{{ui.teamup.newReport}}</h4>
	<button type="button" ng-click="close()" class="btn pull-right btn-info marginLeftTen">{{ui.groups.close}}</button>
	
</div>

<hr>

<div class="modal-body">
	<table>
		<thead>
		 <tr>
              <th>{{ui.teamup.datetime}}</th>
              <th>{{ui.teamup.writenBy}}</th>
              <th>{{ui.teamup.client}}</th>
		 </tr>
		</thead>
		<tbody>
			<tr>
				<td>{{report.creationTime|nicelyDate}}</td>
				<td>{{report.author.firstName}} {{report.author.lastName}}</td>
				<td>{{report.client.firstName}} {{report.client.lastName}}</td>
			</tr>
			
			<tr ng-hide="view.viewReport == false">
				<td colspan="3"><br>{{report.body}}</td>
			</tr>
			
			<tr ng-show="view.newReport || view.editReport ">
				<td colspan="3"><br>
				  <label class="control-label">{{ui.teamup.reportTitle}}</label>
				  <div class="controls">
					<input  type="text" class="span4" ng-model="report.title">
				  </div>
				  <label class="control-label">{{ui.teamup.report}}</label>
				  <div class="controls">
					<textarea  class="span4" ng-model="report.body"></textarea>
				  </div>
				</td>
			</tr>
		</tbody>
	</table>

</div>

<div class="modal-footer">
	<button ng-show="view.newReport || view.editReport" type="button" ng-click="saveReport(report)" class="btn btn-success">{{ui.teamup.saveReport}}</button>
</div>
